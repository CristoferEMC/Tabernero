<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Productos | Tabernero</title>
  <link rel="stylesheet" href="productosstyle.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header id="topbar-container"></header>
  <!-- Contenido de productos -->
  <section class="productos">
    <h1>Productos</h1>
    <input type="text" id="buscador" placeholder="Buscar productos..." />
    <div class="productos-container">

    </div>
  </section>

  <!-- Pie de página -->
  <footer>
    © 2025 Tabernero. Todos los derechos reservados.
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function actualizarContadorCarrito() {
        const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        let total = 0;

        carrito.forEach(item => {
          total += item.cantidad;
        });

        const contador = document.getElementById('cart-count');
        if (contador) {
          contador.textContent = total;
        }
      }

      // Esperamos que el topbar ya esté cargado antes de actualizar el contador
      const intervalo = setInterval(() => {
        if (document.getElementById('cart-count')) {
          clearInterval(intervalo);
          actualizarContadorCarrito();
        }
      }, 100);
    });
  </script>
  <script src="../componentes/topbar.js"></script>
  <script src="productos.js"></script>


</body>

</html>
