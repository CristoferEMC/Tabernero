<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras | Tabernero</title>
  <link rel="stylesheet" href="carritostyle.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Topbar -->
  <header id="topbar-container"></header>

  <!-- Mensaje de sesión -->
  <div id="mensaje-sesion" class="mensaje-sesion">
    <p>⚠️ Inicia sesión primero antes de comprar.</p>
  </div>

  <!-- Título y resumen fuera del contenedor principal -->
  <section class="titulo-carrito">
    <h1>🛒 Tu Carrito de Compras</h1>
    <div class="resumen-externo">
      <p>Total: <span id="carrito-total">S/ 0.00</span></p>
      <button class="btn-comprar">Proceder a Pagar</button>
    </div>
  </section>

  <!-- Contenedor de productos -->
  <main class="carrito-container">
    <div class="carrito-items" id="carrito-items">
      <p class="carrito-vacio">Tu carrito está vacío.</p>
    </div>
  </main>

  <!-- Pie de página -->
  <footer>
    © 2025 Tabernero. Todos los derechos reservados.
  </footer>

  <!-- Scripts -->
  <script src="/componentes/topbar.js"></script>
  <script src="Carrito.js"></script>
</body>

</html>
